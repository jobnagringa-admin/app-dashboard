    <script>
      // Add this JavaScript code to your project
      // Function to handle button click and replace text with "Loading"
      function handleLoadingButton(button) {
        const originalText = button.innerText;
        button.innerText = "Carregando...";
        button.disabled = true; // Optionally, disable the button to prevent multiple clicks
        setTimeout(() => {
          // Simulate loading process (remove this setTimeout in a real use case)
          // After the loading is complete, restore the original text and enable the button
          button.innerText = originalText;
          button.disabled = false;
        }, 2000); // Adjust the delay (in milliseconds) as needed for your loading process
      }
      // Add click event listeners to buttons with loading-feedback attribute
      document.addEventListener("DOMContentLoaded", function () {
        const loadingButtons = document.querySelectorAll(
          '[loading-feedback="true"]',
        );
        loadingButtons.forEach((button) => {
          button.addEventListener("click", () => {
            handleLoadingButton(button);
          });
        });
      });
    </script>
