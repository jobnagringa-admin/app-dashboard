version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobnagringa-web
    restart: unless-stopped
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4321/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:1.27-alpine
    container_name: jobnagringa-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./certs:/etc/nginx/certs:ro  # SSL certificates
    depends_on:
      app:
        condition: service_healthy
    profiles:
      - production

# Networks
networks:
  default:
    name: jobnagringa-network
